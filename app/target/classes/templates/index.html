<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <script src="https://cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="HelloWorld">
<div ng-model="obj">{{obj}}</div>
<button ng-click="show()">点击查看</button>
<script type="text/javascript">
    /*<![CDATA[*/
    var app = angular.module('app', []);
    app.controller('HelloWorld', function($rootScope, $scope, $http) {

        $scope.show = function () {
            $http.get("/hello",{
                params:{
                    id:'1'
                }
            }).success(function (response) {
                $scope.obj = response;
            }).fail();
        };
    });
    /*]]>*/
</script>
</body>
</html>
